<script src="https://unpkg.com/vue@2"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button @click="mostraralerta">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <p>evento keydown diretamente</p>
        <input type="text"  @keydown="valor = $event.target.value">
        <p>{{ valor }}</p>
        <hr>
        <p>evento keydown por metodo</p>
        <input type="text" @keydown="pegavalordigitado">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <p> somente
            quando a tecla for ENTER</p>
        <input type="text" @keydown.enter="pegavalordigitado">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
